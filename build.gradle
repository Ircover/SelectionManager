buildscript {
    ext.kotlin_version = '1.3.61'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.3'
        classpath 'ru.vyarus:gradle-pom-plugin:1.3.0'
    }
}
plugins {
    id "com.jfrog.bintray" version "1.8.3"
}

apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'maven-publish'
apply plugin: 'com.github.dcendents.android-maven'

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    testImplementation 'com.natpryce:hamkrest:1.4.2.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.1.0'
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    testImplementation 'org.mockito:mockito-core:2.8.9'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.0.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.0.1'
    testImplementation 'org.junit.vintage:junit-vintage-engine:4.12.0'
}

sourceCompatibility = "7"
targetCompatibility = "7"
repositories {
    mavenCentral()
    jcenter()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId "ru.ircover.selectionmanager"
            artifactId "core"
            version "1.0.0"
        }
    }
}
install {
    repositories.mavenInstaller {
        pom.project {
            packaging 'aar'

            groupId "ru.ircover.selectionmanager"
            artifactId "core"
            version "1.0.0"
            name "SelectionManager"

            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                }
            }

            developers {
                developer {
                    id 'Ircover'
                    name 'Ircover'
                    email 'Ircover@yandex.ru'
                }
            }
        }
    }
}
bintray {
    user = project.property('bintrayUser')
    key = project.property('bintrayApiKey')
    publications = ['mavenJava']
    pkg {
        repo = 'selection-manager'
        userOrg = user
        name = 'core'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/Ircover/SelectionManager.git'
        publish = true
        version {
            name = '1.0.0'
            desc = 'Gradle Bintray Plugin 1.0 final'
            vcsTag = '1.0.0'
            released  = new Date()
            gpg {
                sign = true
                passphrase = project.property('bintrayPass')
            }
        }
    }
}